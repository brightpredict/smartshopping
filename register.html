<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("wkI_zzv-LS-eRPwAA"); // Replace with your EmailJS public key
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="user_name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="user_email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="user_phone" required pattern="[0-9]{10}" />
        
        </div>
        <div>
        <label for="name">password</label>
        <input type="text" id="password" name="Password" required />
      </div>
      <div>
      <button type="submit">Register</button>
      <div class="message" id="message"></div>
     <p> already have an account <a href="login.html">login</a></p>
    </form>
  </div>

  

  <script>
  const form = document.getElementById('registerForm');
  const message = document.getElementById('message');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    emailjs.sendForm('service_xuw4eys', 'template_c0462aw', form)
      .then(() => {
        // Optional: Show a quick success message before redirect
        message.style.color = 'green';
        message.textContent = 'Registration info sent successfully! Redirecting...';

        // Redirect after a short delay (e.g., 2 seconds)
        setTimeout(() => {
          window.location.href = 'access.html';
        }, 2000);

        form.reset();
      }, (error) => {
        message.style.color = 'red';
        message.textContent = 'Failed to send: ' + error.text;
      });
  });
</script>

</body>
</html>
