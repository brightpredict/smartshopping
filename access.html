<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .access-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .message {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="access-container">
    <h2>Enter Code</h2>
    <input type="text" id="accessCode" placeholder="Access Code" />
    <button onclick="checkCode()">Submit</button>
    <div class="message" id="codeMessage"></div>
  </div>

  <script>
    function checkCode() {
      const validCode = "M41W05";
      const inputCode = document.getElementById("accessCode").value.trim();
      const message = document.getElementById("codeMessage");

      if (inputCode === validCode) {
        message.style.color = "green";
        message.textContent = "Access granted!";
        setTimeout(() => {
          window.location.href = "deposit.html";
        }, 1000);
      } else {
        message.style.color = "red";
        message.textContent = "Invalid code,try again.";
      }
    }
  </script>
</body>
</html>
