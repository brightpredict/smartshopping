<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
    
    <!-- Left: Images -->
    <div class="md:col-span-2 grid grid-cols-2 md:grid-cols-5 gap-4">
      <img src="https://i5.walmartimages.com/seo/Pettycare-30-Inch-Collapsible-Dog-Crate-Medium-Dogs-4-Door-Foldable-Soft-Dog-Kennel-Chew-Proof-Mesh-Windows-Indoor-Outdoor-Travel-Dog-Crate_131a5db1-d03b-48e3-9f49-0a65ea75f89d.b86a9dc11c0fa7789e838c204492dde2.jpeg?odnHeight=2000&odnWidth=2000&odnBg=FFFFFF" alt="Image 1" class="rounded-xl shadow" />
      <img src="https://i5.walmartimages.com/asr/772e030e-dba7-49d1-8dc9-fe3e346240e2.c755e308d94a674c6e6d49163c89c3e5.jpeg?odnHeight=2000&odnWidth=2000&odnBg=FFFFFF" alt="Image 2" class="rounded-xl shadow" />
      <img src="https://i5.walmartimages.com/asr/a182ccbb-caa9-4432-8963-eb751cd9747a.7427f51c02361dfcb7fa0762db4a404e.jpeg?odnHeight=2000&odnWidth=2000&odnBg=FFFFFF" alt="Image 3" class="rounded-xl shadow" />
      <img src="https://i5.walmartimages.com/asr/2b16dddf-ee82-4e79-aa2b-f4426cd7be81.4c66c21892ec41bcfcd995e93ea640bd.jpeg?odnHeight=2000&odnWidth=2000&odnBg=FFFFFF" alt="Image 4" class="rounded-xl shadow" />
      <img src="https://i5.walmartimages.com/asr/2b16dddf-ee82-4e79-aa2b-f4426cd7be81.4c66c21892ec41bcfcd995e93ea640bd.jpeg?odnHeight=117&odnWidth=117&odnBg=FFFFFF" alt="Image 5" class="rounded-xl shadow" />
    </div>

    <!-- Right: Slip -->
    <div class="bg-white p-6 rounded-2xl shadow-lg flex flex-col justify-between h-full">
      <div>
        <h2 class="text-xl font-bold mb-2">Price: <span class="text-green-600">$60.00</span></h2>
        <p class="text-gray-600 mb-4">Delivery: <strong>Free</strong></p>
      </div>

      <div>
        <!-- Order Now button opens delivery.html -->
        <a href="delivary.html">
          <button class="bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition duration-300 w-full">
            Order Now
          </button>
        </a>

        <!-- Instructions -->
        <div class="mt-6 bg-gray-100 p-4 rounded-xl text-sm text-gray-700">
          <h3 class="font-semibold mb-2">How to place your order:</h3>
          <ol class="list-decimal pl-5 space-y-1">
            <li>Press the <strong>Order Now</strong> button.</li>
            <li>Fill in the delivery form on the next page.</li>
            <li>Press the <strong>Submit Order</strong> button.</li>
            <li>Note:Make a deposit of $5  your order.</li>
            <li>Complete payment on delivery.</li>


          </ol>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
