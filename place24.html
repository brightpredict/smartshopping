<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
    
    <!-- Left: Images -->
    <div class="md:col-span-2 grid grid-cols-2 md:grid-cols-5 gap-4">
      <img src="https://i5.walmartimages.com/seo/Armor-All-4-Piece-Black-Trim-to-Fit-All-Weather-Floor-Mats-Vehicle-Make-Universal_ef8f788b-ed8c-4ed1-aca0-e0d3b80f3914.2f8e0cf2925273432cc3ecd0440420f8.jpeg?odnHeight=2000&odnWidth=2000&odnBg=FFFFFF" alt="Image 1" class="rounded-xl shadow" />
      <img src="https://i5.walmartimages.com/asr/5e40a5c0-8cb2-44f5-a8e4-1e8f718156f1.0d97bb003f3c385bdbe75f2bc23f4a09.jpeg?odnHeight=117&odnWidth=117&odnBg=FFFFFF" alt="Image 2" class="rounded-xl shadow" />
      <img src="https://i5.walmartimages.com/asr/79241c93-15a1-4009-9dab-ab4ed6c52d54.38be951b2adc7e7bac902c1ee5ba8c6d.jpeg?odnHeight=117&odnWidth=117&odnBg=FFFFFF" alt="Image 3" class="rounded-xl shadow" />
      <img src="https://i5.walmartimages.com/asr/c209ee5c-a49a-427a-bcec-a8917713c9b9.c09a9875cced2758b6957c731f3431cf.jpeg?odnHeight=117&odnWidth=117&odnBg=FFFFFF" alt="Image 4" class="rounded-xl shadow" />
      <img src="https://i5.walmartimages.com/asr/ce643751-94ea-4de8-827a-4da8b027eb2b.a9a541b98a9eab7d118ee7050abb51e1.jpeg?odnHeight=117&odnWidth=117&odnBg=FFFFFF" alt="Image 5" class="rounded-xl shadow" />
    </div>

    <!-- Right: Slip -->
    <div class="bg-white p-6 rounded-2xl shadow-lg flex flex-col justify-between h-full">
      <div>
        <h2 class="text-xl font-bold mb-2">Price: <span class="text-green-600">$20.99</span></h2>
        <p class="text-gray-600 mb-4">Delivery: <strong>Free</strong></p>
      </div>

      <div>
        <!-- Order Now button opens delivery.html -->
        <a href="delivary.html">
          <button class="bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition duration-300 w-full">
            Order Now
          </button>
        </a>

        <!-- Instructions -->
        <div class="mt-6 bg-gray-100 p-4 rounded-xl text-sm text-gray-700">
          <h3 class="font-semibold mb-2">How to place your order:</h3>
          <ol class="list-decimal pl-5 space-y-1">
            <li>Press the <strong>Order Now</strong> button.</li>
            <li>Fill in the delivery form on the next page.</li>
            <li>Press the <strong>Submit Order</strong> button.</li>
            <li>Note:Make a deposit of $5  your order.</li>
            <li>Complete payment on delivery.</li>


          </ol>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
