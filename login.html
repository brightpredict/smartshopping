<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #1f4068;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .access-container {
      background: rgba(0,0,0,0.3);
      padding: 1rem;
      margin: 2rem auto;
      width: 320px;
      border-radius: 10px;
    }
    .access-container input {
      width: 90%;
      margin: 0.5rem auto;
      display: block;
    }
    select, input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }
  </style>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("wkI_zzv-LS-eRPwAA"); // Replace with your actual EmailJS User ID
    })();
  </script>
</head>
<body>
  <header>
    <h2>Forex Candlestick Patterns</h2>
  </header>

  <div class="access-container">
    <h3>Login</h3>
    <input id="access-email" type="email" placeholder="Email" required />
    <input id="access-password" type="password" placeholder="Password" required />
    <input id="access-code" type="text" placeholder="Access Code" required />
    <button onclick="validateAccess()">Login</button>
    <p>If you don't have an access code, please <a href="index.html">request access</a></p>
  </div>

  <script>
    const validCredentials = [
      {
        email: "addosamuel1256@icloud.com",
        password: "Yolo1256wan",
        code: "R12C32"
      },
      {
        email: "mike",
        password: "41",
        code: "2025"
      }
      // Add more users here if needed
    ];

    function validateAccess() {
      const email = document.getElementById('access-email').value.trim();
      const password = document.getElementById('access-password').value.trim();
      const code = document.getElementById('access-code').value.trim();

      const isValid = validCredentials.some(user =>
        user.email === email &&
        user.password === password &&
        user.code === code
      );

      if (isValid) {
        // Send email using EmailJS
        emailjs.send("service_xuw4eys", "template_c0462aw", {
          user_email: email,
          login_time: new Date().toLocaleString()
        })
        .then(() => {
          alert("Access granted!");
          window.location.href = "home.html";
        }, (error) => {
          console.error("EmailJS Error:", error);
          alert("Access granted");
          window.location.href = "home.html";
        });
      } else {
        alert("Access denied. Please check your credentials.");
      }
    }
  </script>
