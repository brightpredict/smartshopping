<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
    
    <!-- Left: Images -->
    <div class="md:col-span-2 grid grid-cols-2 md:grid-cols-5 gap-4">
      <img src="https://i5.walmartimages.com/seo/Alden-Design-Faux-Leather-Modern-Accent-Chair-with-Metal-Frame-for-Livingroom-Light-Brown_35787977-195a-4783-9330-ca29f206de22.569a5dd598314a59c3492a4c43bc20d2.png?odnHeight=117&odnWidth=117&odnBg=FFFFFF" alt="Image 1" class="rounded-xl shadow" />
      <img src="https://i5.walmartimages.com/asr/d66f721c-7858-4ad5-9b90-4d270753e8f1.3404d6d4e548912eeab1fc502615d042.png?odnHeight=117&odnWidth=117&odnBg=FFFFFF" alt="Image 2" class="rounded-xl shadow" />
      <img src="https://i5.walmartimages.com/asr/347aeedc-5bf0-4c8b-bd30-8c9430049e4a.d5c2d0366339bf62b57fa71fb4a9b7aa.png?odnHeight=117&odnWidth=117&odnBg=FFFFFF" alt="Image 3" class="rounded-xl shadow" />
      <img src="https://i5.walmartimages.com/asr/5551c201-9c5f-457c-892a-43417944915c.79329895db823c8f85e4e34f1f7cf0c7.png?odnHeight=117&odnWidth=117&odnBg=FFFFFF" alt="Image 4" class="rounded-xl shadow" />
      <img src="https://i5.walmartimages.com/asr/5551c201-9c5f-457c-892a-43417944915c.79329895db823c8f85e4e34f1f7cf0c7.png?odnHeight=117&odnWidth=117&odnBg=FFFFFF" alt="Image 5" class="rounded-xl shadow" />
    </div>

    <!-- Right: Slip -->
    <div class="bg-white p-6 rounded-2xl shadow-lg flex flex-col justify-between h-full">
      <div>
        <h2 class="text-xl font-bold mb-2">Price: <span class="text-green-600">$129.99</span></h2>
        <p class="text-gray-600 mb-4">Delivery: <strong>Free</strong></p>
      </div>

      <div>
        <!-- Order Now button opens delivery.html -->
        <a href="delivary.html">
          <button class="bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition duration-300 w-full">
            Order Now
          </button>
        </a>

        <!-- Instructions -->
        <div class="mt-6 bg-gray-100 p-4 rounded-xl text-sm text-gray-700">
          <h3 class="font-semibold mb-2">How to place your order:</h3>
          <ol class="list-decimal pl-5 space-y-1">
            <li>Press the <strong>Order Now</strong> button.</li>
            <li>Fill in the delivery form on the next page.</li>
            <li>Press the <strong>Submit Order</strong> button.</li>
            <li>Note:Make a deposit of $5  your order.</li>
            <li>Complete payment on delivery.</li>


          </ol>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
